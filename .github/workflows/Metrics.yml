name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:       # Allows manual triggering from the Actions tab

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: devdnv
          template: classic
          plugins: activity, languages, stars
          output: ./metrics.svg

      - name: Update README
        run: |
          sed -i '/<!--START_SECTION:metrics-->/, /<!--END_SECTION:metrics-->/c\<!--START_SECTION:metrics-->\n![](metrics.svg)\n<!--END_SECTION:metrics-->' README.md

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update metrics in README" || echo "No changes to commit"
          git push
